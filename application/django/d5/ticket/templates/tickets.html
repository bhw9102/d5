<a href="/ticket/create">
  <button>create</button>
</a>
<form action="/sign-out" method="post">{% csrf_token %}<input type="submit" value="로그아웃"></form>

{% for ticket in tickets %}
  <div>-----------------------</div>
  <p>{{ ticket.subject }}</p><p>{{ ticket.status.value }}</p>
  <form action="/ticket/{{ ticket.key }}/done" method="post">{% csrf_token %}<input type="submit" value="완료"></form>
{% endfor %}
